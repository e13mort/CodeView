sudo: required
language: java

os: linux
dist: trusty
jdk: oraclejdk8
services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

install: skip
script:
  - ./gradlew test
  - ./gradlew installDist

deploy:
  provider: script
  script: ./deploy.sh
  skip_cleanup: true
  #remove before merge
  on:
    all_branches: true